{{ $txs := ( $.Scratch.Get "taxonomy" ) }}
{{ $tx := ( $txs | singularize ) }}
<div class='{{ $txs }}'>
  <span class='{{ $tx }}-icon'>
    {{ partial "svg/icons.html" $tx }}
  </span>
  {{- range $i, $term := ( index $.Params $txs ) -}}
  {{- if gt $i 0 }}, {{ end -}}
  <a class='{{ $tx }}' href='{{ (print $txs "/") |  relURL }}{{ $term | urlize }}'>
    {{- $term -}}
  </a>
  {{- end -}}
</div>
