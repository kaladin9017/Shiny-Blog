{{ if not ( eq .Section "page" ) }}
<div class='meta'>
  <span class='posted-on'>
    {{ partial "svg/icons.html" "calendar" }}
    <time class='date'>
      {{- .Date.Format ( or .Site.Params.dateFormat "2006, Jan 02" ) -}}
    </time>
  </span>
  <span class='byline'>
    {{ partial "svg/icons.html" "author" }}
    <a href="#">{{ .Site.Author.name }}</a>
  </span>
</div>
{{ end }}
