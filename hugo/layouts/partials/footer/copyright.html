{{ with .Site.Params.CopyrightStartYear }}
  {{ if lt ( int . ) now.Year }}
    {{ $.Scratch.Set "copyrightStartYear" . }}
  {{ end }}
{{ end }}
<p>
  &copy; {{ with $.Scratch.Get "copyrightStartYear" }}{{ . }}-{{ end }}{{ now.Year }} {{ or .Site.Params.CopyrightOwner ( or .Site.Author.name .Site.Title ) }}
</p>
